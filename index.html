<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <div class="counter" data-target="70000">0</div>
        <!-- ในdatatarget ตัวเลขจะเริ่มต้นที่ศูนย์และทำการเลื่อนไปถึง 70000 -->
        <span>Facebook Fans</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <!-- ในdatatarget ตัวเลขจะเริ่มต้นที่ศูนย์และทำการเลื่อนไปถึง 70000 -->
        <span>Youture Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-square-instagram fa-3x"></i>
        <div class="counter" data-target="10000">0</div>
        <!-- ในdatatarget ตัวเลขจะเริ่มต้นที่ศูนย์และทำการเลื่อนไปถึง 70000 -->
        <span>Instragram Followers</span>
    </div>
    <script src="./app.js"></script>
</body>
</html>
